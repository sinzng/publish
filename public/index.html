<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI를 이용한 챗봇</title>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="page-container" data-click="close">
        <div class="left-container">
            <h1 style ='font-family: EF_jejudoldam'>FriendGenie</h1>
            <button id="start">Start Chat</button>
            <img src="image/index.png" alt="index_img"  style="width: 300px; height:300px;" >
        </div>
        <div class="right-container">
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="user-input">
                    <div class="input-container">
                    <input type="text" placeholder="메시지를 입력하세요..." />
                    <span id="interim_span"></span>
                    <div class="buttons-container">
                        <button class="mic">
                        <i class="bi bi-record-circle-fill fs-3" id="recording-state"></i>
                        </button>
                        <button class="send-button">
                        <i class="bi bi-arrow-up-circle-fill fs-3"></i>
                        </button>
                    </div>
                    </div>
                </div>
                </div>
    <div class="profile-picture">
        <a target="_blank" href="check.html"><img src="image/image1.jpg" alt="프로필 이미지" /></a>
    </div>
    </div>
</div>
    <script src ="index.js"></script>
  </body>
</html>
